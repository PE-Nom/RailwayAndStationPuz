<h1><font size="+2"><u><i>パズレールについて</i></u></font></h1>
<font size="-1">パズレールは、日本国内の線路を表す線図をピースとし、その形から<br>
</font>
<ul>
    <li><font size="-1">路線名</font></li>
    <li><font size="-1">地図上の配置</font></li>
    <li><font size="-1">路線内の各駅</font></li>
</ul>
<font size="-1">を回答していくパズルゲームです。<br>
    対象とする路線は北海道から九州までのJR各社が運営する路線です。</font><br>
<h2>■使い方</h2>
<font size="-1">パズレールを起動すると「事業者選択」のリストが表示されます。<br>
    JR各社の名前、各事業者の路線名、地図上の配置、駅名の回答進捗が表示されます。</font><br>
